<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .red-circle{
      height: 200px;
      width: 200px;
      border-radius: 50%;
      background-color: red;
      margin-top: 150px;
      margin-left: 250px;
      margin-bottom: 0px;
    }


    .blue-box{
      height: 300px;
      width: 500px;
      background-color: blue;
      margin-top: 200px;
      margin-left: 200px;
      margin-right: 300px;
      position: relative;
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
